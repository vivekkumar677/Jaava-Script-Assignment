        <div>
            <input type="text" name="todo_input" />

            <div class="todos"></div>
            <div class="todos">
                <form>
                    <input type="radio" id="all" name="todoradio" value="all" checked onchange="functionn()">
                    <label for="all">all</label>
                    <input type="radio" id="done" name="todoradio" value="completed" checked onchange="functionn()">
                    <label for="completed">completed</label>
                    <input type="radio" name="todoradio" id="undone" value="incompleted" checked onchange="functionn()">
                    <label for="incompled">incompleted</label>
                </form>
            </div>
            <ul class="todo_render"></ul>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
